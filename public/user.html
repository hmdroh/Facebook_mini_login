<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="UTF-8">
	<title>Facebook Login Mini</title>
	<!-- Latest compiled and minified CSS & JS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<script src="https://code.jquery.com/jquery.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>
<body>
	<div class="container">
		<div class="jumbotron">
			<h1>Facebook Login Mini</h1>
			<h3><a href="/logout">Logout</a></h3>
			<hr>
			User has logged in!
			<div id="UserInfo"></div>
			<!-- <a href="/auth/facebook" class="btn btn-primary btn-lg"><span class="fa fa-facebook"></span> Login with Facebook</a> -->
		</div>
	</div>
	<script>

$(document).ready(function(){
	$.post("/users").then(function(data){
		console.log(data);
		var img = $("<img>");
		var div = $("<div>");
		img.attr("src", data.image);
		div.append(img)
		div.append(data.name)
		$("#UserInfo").html(div);
	})
	
})
	</script>
</body>
</html>
